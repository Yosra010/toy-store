<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toy Store — Front‑End Project</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Toy Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <header class="hero py-5 text-center bg-light">
        <div class="container">
            <h1 class="display-5 fw-bold">Welcome to Toy Store</h1>
            <p class="lead text-muted">Explore our collection of fun and educational toys!</p>
        </div>
    </header>

    
    <main class="py-5">
        <div class="container" id="products">
            <h2 class="h4 mb-4">Our Toys</h2>
            <div class="row g-4">

               
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <img src="toy1.jpg" class="card-img-top" alt="Toy 1">
                        <div class="card-body">
                            <h5 class="card-title">Building Blocks</h5>
                            <p class="card-text text-muted">$25</p>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

               
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <img src="toy3.jpg" class="card-img-top" alt="Toy 2">
                        <div class="card-body">
                            <h5 class="card-title">Teddy Bear</h5>
                            <p class="card-text text-muted">$30</p>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

               
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <img src="toy2.jpg" class="card-img-top" alt="Toy 3">
                        <div class="card-body">
                            <h5 class="card-title">Wooden Train</h5>
                            <p class="card-text text-muted">$20</p>
                            <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

       
        <section id="cart" class="py-5">
            <div class="container">
                <h2 class="h4 mb-4">Your Cart</h2>
                <ul class="list-group" id="cart-items">
                   
                </ul>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <strong>Total: $<span id="cart-total">0</span></strong>
                    <button class="btn btn-success" id="checkout-btn">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-3 bg-light text-center">
        <div class="container">
            <p class="mb-0">© Toy Store — Front‑End Project</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
